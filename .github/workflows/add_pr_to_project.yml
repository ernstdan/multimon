on:
  pull_request:
    types: [opened]
jobs:
  Add_New_Issue_To_Project:
    runs-on: ubuntu-latest
    steps:
    - uses: konradpabjan/actions-add-new-issue-to-column@v1.1
      with:
        action-token: "${{ secrets.ADD_TO_PROJECT_PAT }}"
        project-url: "https://github.com/orgs/multimon-org/projects/2"
        column-name: "Validate"
